<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="front">
    <img id="cardfront" src="./images/bg-card-front.png" alt="">
    <img id="cardlogo" src="./images/card-logo.svg" alt="">
    <div class="textdetails">
      <h2 id="cardno_output">0000 0000 0000 0000</h2>
      <div class="name">
        <h3 id="cardname_output">Jane Appleseed</h3>
        <h4 id="cardexpmonth_output">00</h4>
        <h4>/</h4>
        <h4 id="cardexpyear_output">00</h4>
      </div>
    </div>
  </div>
  <div class="back">
    <img id="cardback" src="./images/bg-card-back.png" alt="">
    <h2 id="cardcvv_output">000</h2>
  </div>
  <div class="details-input">
    <label for="name">Cardholder Name</label>
    <input type="text" id="name" placeholder="e.g. Jane Appleseed">
    <div class="warning">Naam Likh lavde</div>
    <label for="number">Card Number</label>
    <input type="text" id="cardno_input"  placeholder="e.g. 1234 5678 9123 0000">
    <div class="warning">Number de lavde</div>
    <div class="horizontal">
      <label for="date">Exp. Date (MM/YY)</label><br>
     
      <label for="number" id="cvv">CVC</label><br>
      
    </div>
    <div class="horizontal">
      <input type="text" id="date" placeholder="MM">
      <input type="text" id="date1" placeholder="YY">
      <input type="text" id="number" placeholder="e.g. 123">
    </div>
    <div class="warnings">
      <div class="warning">
        date pr chal lavde
      </div>
      <div class="warning">
        only numbers allowed
      </div>
    </div>
    <button>Confirm</button>
  </div>

  YY

  CVC
  e.g. 123

  Confirm
